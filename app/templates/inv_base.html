<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TKR Inventory{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Optional: Add custom CSS link here -->
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
       <div class="container-fluid">
         <a class="navbar-brand" href="{{ url_for('inventory.dashboard') }}">TKR Inventory</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#invNavbar" aria-controls="invNavbar" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="invNavbar">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
               <a class="nav-link {% if request.endpoint == 'inventory.dashboard' %}active{% endif %}" aria-current="page" href="{{ url_for('inventory.dashboard') }}">Dashboard</a>
             </li>
             <li class="nav-item">
               <a class="nav-link {% if request.endpoint == 'inventory.parts_list' %}active{% endif %}" href="{{ url_for('inventory.parts_list') }}">Parts</a>
             </li>
             <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'inventory.manage_suppliers' %}active{% endif %}" href="{{ url_for('inventory.manage_suppliers') }}">Suppliers</a>
             </li>
              <!-- Add other Inventory links as needed -->
           </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
               <a class="nav-link" href="{{ url_for('planned_maintenance.dashboard') }}">Switch to PM</a>
             </li>
           </ul>
         </div>
       </div>
     </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Optional: Add custom JS link here -->
  </body>
</html>
