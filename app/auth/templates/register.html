{% extends "pm_base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ title }}</h2>
        <a href="{{ url_for('auth.user_list') }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to User List
        </a>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    {{ wtf.quick_form(form, action_url=url_for('auth.register'), button_map={'submit': 'btn-success'}) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
